<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .greeting, .message, .signature {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .greeting {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .signature {
            color: #777;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
    </style>
    {% block extra_head %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <p class="greeting">
            {% if first_name %}
            Dear {{ first_name }},
            {% else %}
            Hi,
            {% endif %}
        </p>

        {% block email_content %}
        {% endblock %}

        <p class="signature">
            Best regards,
            <br />
            The NH Team
        </p>
    </div>
</body>
</html>
